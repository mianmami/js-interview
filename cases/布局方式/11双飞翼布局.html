<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .center{
      width: 100%;
      height: 200px;
      background-color: skyblue;
      float: left;
    }
    .center-in{
      margin: 0 200px;
      height: 200px;
      background-color: yellow;
    }
    .left , .right{
      width: 200px;
      height: 200px;
      background-color: red;
      float: left;
    }
    .left{
      margin-left: -100%;
    }
    .right{
      margin-left: -200px;
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="center-in"></div>
  </div>
  <div class="left"></div>
  <div class="right"></div>
</body>
</html>
